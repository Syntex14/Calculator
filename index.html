<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo-Tokyo Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <div class = "main-body">
        <div class = "display-container">
            <div id = "display"></div>
        </div>
        <div class = "button-containers">
            <div class = "button-row">
                <div class = "button-single" id = "clear-button">AC</div>
                <div class = "button-single" id = "remainder-button">%</div>
                <div class = "button-single" id = "multiply-button">*</div>
                <div class = "button-single" id = "divide-button">/</div>
            </div>
            <div class = "button-row">
                <div class = "button-single button-single-number" id = "seven-button">7</div>
                <div class = "button-single button-single-number" id = "eight-button">8</div>
                <div class = "button-single button-single-number" id = "nine-button">9</div>
                <div class = "button-single" id = "subtract-button">-</div>
            </div>
            <div class = "button-row">
                <div class = "button-single button-single-number" id = "four-button">4</div>
                <div class = "button-single button-single-number" id = "five-button">5</div>
                <div class = "button-single button-single-number" id = "six-button">6</div>
                <div class = "button-single" id = "plus-button">+</div>
            </div>
                <div class = "button-row">
                    <div class = "button-single button-single-number" id = "one-button">1</div>
                    <div class = "button-single button-single-number" id = "two-button">2</div>
                    <div class = "button-single button-single-number" id = "three-button">3</div>
                    <div class = "button-single button-single-number" id = "zero-button">0</div>
                </div>
                <div class = "button-row">
                    <div class = "button-single" id = "period-button">.</div>
                    <div class = "button-single" id = "placeholder-button">p</div>
                    <div class = "button-single" id = "placeholder-button">p</div>
                    <div class ="button-single" id = "equal-button">=</div> 
                </div>
            </div>
                
                  
                
            
    

    </div>

    
</body>
</html>
